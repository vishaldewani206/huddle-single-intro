<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/449793ad85.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main_container">
      <div class="bg_images">
        <img src="images/bg-desktop.svg" alt="background image" class="bg_d" />
        <img src="images/bg-mobile.svg" alt="background image" class="bg_m" />
      </div>

      <nav><img src="images/logo.svg" alt="website logo" class="logo" /></nav>
      <section class="landing_page">
        <div class="image">
          <img
            src="images/illustration-mockups.svg"
            alt="bulit your community"
          />
        </div>
        <div class="text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <div class="btn"><button>Register</button></div>
        </div>
      </section>
      <div class="sect social_media_app">
        <i class="fa-brands fa-facebook-f icon"></i>
        <i class="fa-brands fa-twitter icon"></i>
        <i class="fa-brands fa-instagram icon"></i>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/vishaldewani164"
          >Vishal</a
        >.
      </p>
    </footer>
  </body>
</html>
